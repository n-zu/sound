<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sound</title>

    <script type="module" src="../sound/sound.js"></script>
    <script type="module" src="script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>Sound Sandbox</h1>
      <form onsubmit="return false;">
        <fieldset class="grid">
          <div class="form-group">
            <label for="osc-type">Oscillator Type</label>
            <select id="osc-type">
              <!-- FILLED IN JS -->
            </select>
          </div>
          <div class="form-group">
            <label for="note">Note</label>
            <select id="note">
              <!-- FILLED IN JS -->
            </select>
          </div>
          <div class="form-group">
            <label for="octave">Octave</label>
            <input type="number" id="octave" min="0" max="8" value="4" />
          </div>
        </fieldset>

        <fieldset class="grid">
          <div class="form-group">
            <label for="duration">Duration</label>
            <input type="number" id="duration" min="0" max="8" value="1" />
          </div>
          <div class="form-group">
            <label for="volume">Volume</label>
            <input
              type="number"
              id="volume"
              min="0"
              max="1"
              step="0.1"
              value="0.5"
            />
          </div>
          <div class="form-group">
            <label for="fade">Fade</label>
            <select id="fade">
              <!-- FILLED IN JS -->
            </select>
          </div>
        </fieldset>

        <button id="playButton" type="button">Play</button>
      </form>
    </main>
  </body>
</html>
