<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sound Box</title>

    <script type="module" src="script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>Sound Box</h1>
      <form onsubmit="return false;">
        <fieldset class="grid">
          <div class="form-group">
            <label for="osc-type">Oscillator Type</label>
            <select id="osc-type">
              <!-- FILLED IN JS -->
            </select>
          </div>
          <div class="form-group">
            <label for="note">Note</label>
            <select id="note">
              <!-- FILLED IN JS -->
            </select>
          </div>
          <div class="form-group">
            <label for="octave">Octave</label>
            <input type="number" id="octave" min="0" max="6" value="3" />
          </div>
        </fieldset>

        <fieldset class="grid">
          <div class="form-group">
            <label for="duration">Duration</label>
            <input
              type="number"
              id="duration"
              min="0"
              max="1"
              step="0.1"
              value="0.2"
            />
          </div>
          <div class="form-group">
            <label for="volume">Volume</label>
            <input
              type="number"
              id="volume"
              min="0"
              max="1"
              step="0.1"
              value="0.5"
            />
          </div>
          <div class="form-group">
            <label for="fade">Fade</label>
            <select id="fade">
              <!-- FILLED IN JS -->
            </select>
          </div>
        </fieldset>

        <fieldset class="grid">
          <div class="form-group">
            <label for="chord">Chord</label>
            <select id="chord">
              <!-- FILLED IN JS -->
            </select>
          </div>
          <div class="form-group">
            <label for="harmonics">Harmonics</label>
            <select id="harmonics">
              <!-- FILLED IN JS -->
            </select>
          </div>
          <div class="form-group">
            <label for="shift">Shift</label>
            <input type="number" id="shift" min="-12" max="12" value="0" />
          </div>
        </fieldset>

        <div class="grid">
          <button id="playNote" type="button">Play Note</button>
          <button id="playChord" type="button">Play Chord</button>
        </div>
      </form>
    </main>
  </body>
</html>
