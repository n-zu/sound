<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sound Board</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="../common/style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Sound Board</h1>
      <form onsubmit="return false;">
        <div class="grid">
          <div class="form-group">
            <label for="_duration">Duration</label>
            <div class="flex-container">
              <input
                type="range"
                id="duration"
                min="0"
                max="1"
                step="0.1"
                value="0.2"
              />
              <label for="duration">0.2</label>
            </div>
          </div>
          <div class="form-group">
            <label for="_volume">Volume</label>
            <div class="flex-container">
              <input
                type="range"
                id="volume"
                min="0"
                max="1"
                step="0.1"
                value="0.5"
              />
              <label for="volume">0.5</label>
            </div>
          </div>
        </div>

        <label for="osc-type">Oscillator Type</label>
        <fieldset class="grid" id="osc-type" class="button-grid"></fieldset>

        <label for="note">Octave - Note</label>
        <fieldset id="note" class="button-grid"></fieldset>

        <label for="fade">Fade</label>
        <fieldset class="grid" id="fade" class="button-grid"></fieldset>

        <h2>Chord</h2>
        <div class="flex-container">
          <input
            type="range"
            id="shift"
            min="-12"
            max="12"
            step="1"
            value="0"
          />
          <label for="shift">0</label>
          <label>shift</label>
        </div>
        <br />
        <fieldset id="chord" class="button-grid"></fieldset>
        <label for="harmonics">Harmonics</label>
        <fieldset id="harmonics" class="button-grid"></fieldset>
      </form>
    </main>
  </body>
</html>
